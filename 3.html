    <h2>백제</h2>
    <p>백제(百濟)는 서기전 18년 온조에 의해 하남 위례성에 건국되었다. 삼국지[3]에는 백제가 마한의 일부였다고 한다. 백제는 3세기 경 충청도, 전라도 일부 지역으로 세력을 확장해 나갔다. 또한 북쪽으로의 진출은 고구려와 중국 군현 사이의 영토적 분쟁을 일으키기도 하였다.</p>
